subprojects {
  apply plugin: 'java'

  repositories {
    mavenCentral()
  }

  dependencies {
    compile 'com.google.code.gson:gson:2.2.4'

    testCompile 'org.easytesting:fest-assert-core:2.0M10','junit:junit:4.11'
    testCompile "org.mockito:mockito-core:1.9.5"
  }

  version = '0.1'
}

project(':api') {
    apply plugin: 'application'

    mainClassName = 'api.SampleApiService'

    dependencies {
        compile 'com.yammer.dropwizard:dropwizard-core:0.6.2'
    }


    run {
        args 'server', 'sample.yml'
    }
}

project(':contracts'){
    configurations {
        rick
    }

    task testJar(type: Jar) {
        classifier = 'tests'
        from sourceSets.test.output
    }

    artifacts {
        rick testJar
    }
}

project(':client'){
    apply plugin: 'application'

    mainClassName = 'api.client.ApiClient'

    dependencies {
        compile 'com.google.http-client:google-http-client:1.15.0-rc'
        compile 'com.google.http-client:google-http-client-jackson2:1.15.0-rc'
        testCompile project(path: ":contracts", configuration: "rick")
    }
}
